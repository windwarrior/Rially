{% extends "base.html" %}
{% block body %}
<form method="post" class="form-horizontal" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-danger">Incorrecte naam of wachtwoord</div>
    {% endif %}

    <div class="form-group">
        <label for="id_username" class="col-sm-2 control-label">Naam</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="id_username" placeholder="Naam">
        </div>
    </div>

    <div class="form-group">
        <label for="id_password" class="col-sm-2 control-label">Wachtwoord</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="id_password" placeholder="Wachtwoord">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
    <input type="hidden" name="next" value="/" />
</form>
{% endblock %}
