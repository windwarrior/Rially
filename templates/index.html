{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
<div id="carousel-example-generic" class="carousel slide col-md-6 col-md-offset-3" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="{% static "img/slide-1.jpg" %}" width="100%">
        </div>
        <div class="item">
          <img src="{% static "img/slide-2.jpg" %}" width="100%">
        </div>
        <div class="item">
          <img src="{% static "img/slide-3.jpg" %}" width="100%">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
{% endblock %}
