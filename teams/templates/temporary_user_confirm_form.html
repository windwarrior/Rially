{% extends "base.html" %}
{% block body %}
<form enctype="multipart/form-data" method="post" class="form-horizontal">
    {% csrf_token %}

    {% if form.errors %}
        <div class="alert alert-danger">Halp</div>
        {{ form.errors }}
    {% endif %}

    <div class="form-group">
        <div class="col-sm-2">
            {{ form.username.label }}
        </div>
        <div class="col-sm-10">
            {{ form.username }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            {{ form.password1.label }}
        </div>
        <div class="col-sm-10">
            {{ form.password1 }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            {{ form.password2.label }}
        </div>
        <div class="col-sm-10">
            {{ form.password2 }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Stuur in</button>
        </div>
    </div>
</form>
{% endblock %}
