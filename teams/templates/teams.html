{% extends "base.html" %}
{% block body %}
<table class="table table-striped">
    <thead>    
        <tr>
            <th width="25%"> Teamnaam </th>
            <th width="25%"> Teamdeelnemers </th>
            <th width="25%"> Puzzels </th>
            <th width="25%"> Opdrachten </th>
        </tr>
    </thead>

    <tbody>
    {% for team in teams %}
        <tr>
            <td> {{ team.team_name }} </td>
            <td> 
                 {% for member in team.riallyuser_set.all %}
                    {{ member.user }}
                 {% endfor %}
            </td>
            <td></td>
            <td></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
