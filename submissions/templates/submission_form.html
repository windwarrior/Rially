{% extends "base.html" %}
{% block body %}
<form enctype="multipart/form-data" action="/submissions/new/" method="post" class="form-horizontal">
    {% csrf_token %}

    {% if form.errors %}
        <div class="alert alert-danger">Foto is verplicht</div>
        {{ form.errors }}
    {% endif %}

    <div class="form-group">
        <div class="col-sm-2">
            {{ form.photo.label }}
        </div>
        <div class="col-sm-10">
            {{ form.photo }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            {{ form.assignment.label }}
        </div>
        <div class="col-sm-10">
            {{ form.assignment }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            {{ form.modifiers.label }}
        </div>
        <div class="col-sm-10">
            {{ form.modifiers }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Stuur in</button>
        </div>
    </div>

</form>
{% endblock %}
