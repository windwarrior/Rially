{% extends "base.html" %}
{% block body %}
<form enctype="multipart/form-data" action="/submissions/new/" method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div class="alert alert-danger">Foto is verplicht</div>
        {{ form.errors }}
    {% endif %}
    <div>{{ form.photo }}</div>
    <button type="submit" class="btn btn-default">Stuur in</button>
</form>
{% endblock %}
